language: cpp
script: cmake
compiler: gcc 

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libfftw3-dev libboost1.48-dev libboost-filesystem1.48-dev libboost-test1.48-dev libboost-random1.48-dev libhdf5-serial-dev
  - sudo pip install cpp-coveralls --use-mirrors

before_script:
  - mkdir build
  - cd build
  - cmake ..
  
script: make && make test

env:
  - CTEST_OUTPUT_ON_FAILURE=""

after_success:
  - coveralls --exclude test
